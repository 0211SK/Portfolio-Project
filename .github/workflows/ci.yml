name: CI

on:
  # すべてのブランチで push 時に CI 実行
  push:
    branches:
      - '**'

  # master に向けた PR でも CI 実行
  pull_request:
    branches:
      - master

jobs:
  test-and-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit & server tests (Vitest)
        run: npm run test

      # Cypress で E2E テスト
      - name: Run E2E tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          # すでに上で npm ci 済みなので再インストールしない
          install: false
          start: npm run dev
          wait-on: 'http://localhost:3000'
          browser: electron

      - name: Build Nuxt App
        run: npm run build